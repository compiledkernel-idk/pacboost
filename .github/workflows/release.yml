name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Install system deps
        run: |
          pacman -Sy --noconfirm base-devel rust pkgconf pacman git openssh

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: |
          cargo build --release
          strip target/release/pacboost
          
          # Use deterministic tar options to increase hash stability
          tar --sort=name \
              --mtime="2025-01-01 00:00Z" \
              --owner=0 --group=0 --numeric-owner \
              -czf pacboost-x86_64-linux.tar.gz -C target/release pacboost
          
          sha256sum pacboost-x86_64-linux.tar.gz > SHA256SUMS
          sha256sum target/release/pacboost >> SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/release/pacboost
            pacboost-x86_64-linux.tar.gz
            SHA256SUMS
          body: |
            ## Pacboost Release ${{ github.ref_name }}
            
            ### Checksums
            ```text
            $(cat SHA256SUMS)
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update AUR (pacboost-bin)
        env:
          AUR_SSH_KEY: ${{ secrets.AUR_SSH_KEY }}
        run: |
          # 1. Setup SSH
          if [ -z "$AUR_SSH_KEY" ]; then
            echo "Error: AUR_SSH_KEY secret is not set. Skipping AUR update."
            exit 0
          fi
          
          mkdir -p ~/.ssh
          echo "$AUR_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo -e "Host aur.archlinux.org\n  StrictHostKeyChecking no\n  User aur" > ~/.ssh/config
          ssh-keyscan aur.archlinux.org >> ~/.ssh/known_hosts
          
          # 2. Setup Git
          git config --global user.name "Github Action"
          git config --global user.email "action@github.com"
          
          # 3. Clone, Update, and Push
          git clone ssh://aur@aur.archlinux.org/pacboost-bin.git /tmp/aur
          
          # Get the hash from the file we just built
          NEW_HASH=$(sha256sum pacboost-x86_64-linux.tar.gz | cut -d' ' -f1)
          NEW_VER=${GITHUB_REF_NAME#v}
          
          cd /tmp/aur
          sed -i "s/pkgver=.*/pkgver=$NEW_VER/" PKGBUILD
          sed -i "s/sha256sums=.*/sha256sums=('$NEW_HASH')/" PKGBUILD
          
          # Regenerate .SRCINFO
          makepkg --printsrcinfo > .SRCINFO
          
          git add PKGBUILD .SRCINFO
          git commit -m "Update to $NEW_VER (Automated)"
          git push
