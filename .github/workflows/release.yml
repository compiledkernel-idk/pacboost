name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    container:
      image: archlinux:latest

    steps:
      - name: Install system deps
        run: |
          pacman -Sy --noconfirm base-devel rust pkgconf pacman

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build release
        run: |
          cargo build --release
          chmod +x target/release/pacboost
          
          # Create compressed archive with standard binary name for self-updater
          tar -czf pacboost-x86_64-linux.tar.gz -C target/release pacboost

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/release/pacboost
            pacboost-x86_64-linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
