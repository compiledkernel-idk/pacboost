<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sharp gradient -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0088CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005A8C;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="redAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#CC0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#880000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Black background -->
  <rect width="200" height="200" fill="#000000"/>
  
  <g transform="translate(100, 100)">
    <!-- Main angular package shape -->
    <g>
      <!-- Base geometric form - angular, not rounded -->
      <polygon points="0,-50 45,-25 45,25 0,50 -45,25 -45,-25" 
               fill="none" 
               stroke="#0088CC" 
               stroke-width="2.5"
               stroke-linejoin="miter"/>
      
      <!-- Inner structure lines -->
      <line x1="-45" y1="-25" x2="0" y2="0" stroke="#0088CC" stroke-width="1.5" opacity="0.6"/>
      <line x1="45" y1="-25" x2="0" y2="0" stroke="#0088CC" stroke-width="1.5" opacity="0.6"/>
      <line x1="0" y1="-50" x2="0" y2="50" stroke="#0088CC" stroke-width="1.5" opacity="0.4"/>
    </g>
    
    <!-- Parallel processing indicators - sharp geometric bars -->
    <g>
      <!-- Top bar -->
      <rect x="-30" y="-28" width="35" height="3" fill="#0088CC"/>
      <polygon points="5,-31.5 12,-28 12,-25 5,-28.5" fill="#0088CC"/>
      
      <!-- Middle bar (emphasized with red) -->
      <rect x="-30" y="-1.5" width="45" height="4" fill="#CC0000"/>
      <polygon points="15,-5.5 25,-1.5 25,2.5 15,2.5" fill="#CC0000"/>
      
      <!-- Bottom bar -->
      <rect x="-30" y="25" width="35" height="3" fill="#0088CC"/>
      <polygon points="5,21.5 12,25 12,28 5,24.5" fill="#0088CC"/>
    </g>
    
    <!-- Speed lines - angular, not curved -->
    <g opacity="0.5">
      <line x1="-55" y1="-20" x2="-47" y2="-20" stroke="#0088CC" stroke-width="2"/>
      <line x1="-58" y1="0" x2="-47" y2="0" stroke="#CC0000" stroke-width="2.5"/>
      <line x1="-55" y1="20" x2="-47" y2="20" stroke="#0088CC" stroke-width="2"/>
    </g>
    
    <!-- Sharp corner accents -->
    <g opacity="0.8">
      <path d="M -45,-25 L -40,-25 L -45,-20 Z" fill="#0088CC"/>
      <path d="M 45,-25 L 40,-25 L 45,-20 Z" fill="#0088CC"/>
      <path d="M 45,25 L 40,25 L 45,20 Z" fill="#CC0000"/>
    </g>
  </g>
  

</svg>